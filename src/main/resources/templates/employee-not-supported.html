<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo - Web Service Tuyển Dụng</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .message-card {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .icon {
            font-size: 4rem;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-card text-center">
            <div class="icon mb-4">
                <i class="fas fa-info-circle"></i>
            </div>
            <h2 class="mb-3">Giao diện web cho người tìm việc không còn được hỗ trợ</h2>
            <p class="lead">Chức năng dành cho người tìm việc hiện chỉ có thể truy cập thông qua API.</p>
            <p>Vui lòng sử dụng ứng dụng khách hoặc công cụ HTTP (như Postman) để tương tác với hệ thống.</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary me-2">Quay về trang chủ</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-outline-secondary">Đăng xuất</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
